name: Simplified AST CLI Workflow

env:
  CX_TENANT: sanofi
  CX_ENV: eu
  CX_BASE_URI: https://eu.ast.checkmarx.net
  CX_IAM_URI: https://eu.iam.checkmarx.net
  TAG_PROJECT: "origin:ci"
  ENGINES: "sast,sca,kics"

on:
  workflow_call:
    inputs:
      groups:
        required: true
        type: string
      production-branch:
        required: true
        type: string
      cmdb:
        required: false
        type: string
        default: ""
    secrets:
      CX_CLIENT_AUTH_ID:
        required: true
      CX_CLIENT_AUTH_SECRET:
        required: true

jobs:
  ast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
          echo "TAG_SCAN=--tags 'sha:$GITHUB_SHA'" >> $GITHUB_ENV
          
          if [ ! -z "${{ inputs.cmdb }}" ]; then
            echo "TAG_PROJECT=$TAG_PROJECT,CMDB:${{ inputs.cmdb }}" >> $GITHUB_ENV
          fi

      - name: Run Checkmarx scan
        uses: DevOps/ast-github-action@2.0.36
        with:
          base_uri: ${{ env.CX_BASE_URI }}
          cx_tenant: ${{ env.CX_TENANT }}
          cx_client_id: ${{ secrets.CX_CLIENT_AUTH_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_AUTH_SECRET }}
          project_name: ${{ github.repository }}
          branch: ${{ env.BRANCH_NAME }}
          additional_params: ${{ env.TAG_SCAN }} --scan-types ${{ env.ENGINES }} --project-tags ${{ env.TAG_PROJECT }} --project-groups ${{ inputs.groups }} --report-format summaryJSON --async

      - name: Get Scan ID
        run: echo "SCAN_ID=$(jq -r '.ScanID' cx_result.json)" >> $GITHUB_ENV

      - name: Process scan results
        run: |
          # Simplified result processing
          echo "Generating report files..."
          echo "## Scan Summary" > scan-summary.md
          echo "Detailed results available in wiki" >> scan-summary.md
          echo "TRUE" > result.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: |
            scan-summary.md
            result.txt
          retention-days: 1

  upload-to-wiki:
    needs: [ast-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wiki
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}.wiki

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: scan-results
          path: .

      - name: Update wiki page
        run: |
          mv scan-summary.md "CodeGuard-Scan-branch-${{ env.BRANCH_NAME }}.md"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Add scan result for branch ${{ env.BRANCH_NAME }}"
          git push

  pr-comment:
    needs: [ast-scan]
    if: ${{ github.event.pull_request }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: scan-results
          path: .

      - name: Create PR comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const summary = fs.readFileSync('scan-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## CodeGuard Scan Results\n${summary}`
            })
