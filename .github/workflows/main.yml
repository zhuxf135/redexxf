name: Security Scan Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Run basic security checks
      run: |
        echo "Running basic security checks..."
        
        # 简单的依赖检查示例
        if [ -f "package.json" ]; then
          echo "Found Node.js project"
          npm audit --json > npm-audit.json || true
        fi
        
        if [ -f "requirements.txt" ]; then
          echo "Found Python project"
          pip install safety
          safety check -r requirements.txt --json > python-safety.json || true
        fi
        
        if [ -f "pom.xml" ]; then
          echo "Found Java/Maven project"
          # 这里可以添加Maven依赖检查
        fi
        
        echo "Checks completed"
        
    - name: Upload scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          npm-audit.json
          python-safety.json
        retention-days: 1
        
    - name: Display summary
      run: |
        echo "### Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "npm-audit.json" ]; then
          echo "#### Node.js Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "```json" >> $GITHUB_STEP_SUMMARY
          cat npm-audit.json | jq -c '.metadata.vulnerabilities' >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "python-safety.json" ]; then
          echo "#### Python Safety Results" >> $GITHUB_STEP_SUMMARY
          echo "```json" >> $GITHUB_STEP_SUMMARY
          cat python-safety.json | jq -c '.vulnerabilities' >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "Scan completed at $(date)" >> $GITHUB_STEP_SUMMARY
